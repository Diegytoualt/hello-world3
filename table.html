<!DOCTYPE html>
<html lang="en">

<head>
</head>
<title>Table!</title>
<style>
    table {
        border: 1px solid black;
        border-collapse: collapse;
    }

    td,
    th {
        border: 1px solid black;
        padding: 8px;
    }
</style>

<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Depth</th>
                <th>Max Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific</td>
                <td>4,000 m</td>
                <td>10,994 m</td>
            </tr>
            <tr>
                <td>Atlantic</td>
                <td>3, 646 m</td>
                <td>8,376 m</td>
            </tr>
        </tbody>
</body>

</html>
